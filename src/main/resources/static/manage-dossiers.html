<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dossiers - Contentieux</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --bg: #f8fafc;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            padding: 20px;
            color: #334155;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }

        .btn-back {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1e293b;
        }

        .choice-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
        }

        .choice-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #475569;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .sub-form {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed #cbd5e1;
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 123, 255, 0.2);
        }

        .submit-btn:hover {
            background: #0069d9;
            transform: translateY(-1px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        th {
            background: #f8fafc;
            font-weight: 700;
            color: #64748b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .progression-container {
            width: 100%;
            background: #f1f5f9;
            border-radius: 10px;
            height: 8px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progression-bar {
            height: 100%;
            background: #10b981;
            border-radius: 10px;
            transition: width 0.8s ease-in-out;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .badge-new {
            background: #dcfce7;
            color: #166534;
        }

        .badge-process {
            background: #fef9c3;
            color: #854d0e;
        }

        .ref-tag {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            color: #334155;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÇ Gestion des Dossiers Contentieux</h1>
            <a href="/dashboards/agent.html" class="btn-back">Retour Dashboard</a>
        </div>

        <div class="card">
            <h2 class="section-title">‚ú® Nouvel Enregistrement de Contentieux</h2>

            <form id="dossierForm">
                <div class="choice-group">
                    <label class="choice-item">
                        <input type="radio" name="clientTypeChoice" value="EXISTING" checked
                            onchange="toggleClientFields()">
                        Client Existant
                    </label>
                    <label class="choice-item">
                        <input type="radio" name="clientTypeChoice" value="NEW" onchange="toggleClientFields()">
                        Nouveau Client
                    </label>
                </div>

                <!-- CLIENT EXISTANT -->
                <div id="existingClientSection" class="form-group fade-in">
                    <label>S√©lectionner le Client D√©biteur *</label>
                    <select id="clientId">
                        <option value="">-- Charger les clients --</option>
                    </select>
                </div>

                <!-- NOUVEAU CLIENT -->
                <div id="newClientSection" class="sub-form hidden fade-in">
                    <h3 style="margin-bottom:15px; font-size: 1rem;">üìù D√©tails du Nouveau Client</h3>
                    <div class="form-group">
                        <label>Type de Client *</label>
                        <select id="newClientType" onchange="toggleNewClientSubFields()">
                            <option value="PHYSIQUE">Personne Physique (Particulier)</option>
                            <option value="MORALE">Personne Morale (Entreprise)</option>
                        </select>
                    </div>

                    <div id="physiqueFields" class="form-grid">
                        <div class="form-group">
                            <label>Nom *</label>
                            <input type="text" id="nc_nom">
                        </div>
                        <div class="form-group">
                            <label>Pr√©nom *</label>
                            <input type="text" id="nc_prenom">
                        </div>
                        <div class="form-group">
                            <label>CIN *</label>
                            <input type="text" id="nc_cin">
                        </div>
                    </div>

                    <div id="moraleFields" class="form-grid hidden">
                        <div class="form-group">
                            <label>Raison Sociale *</label>
                            <input type="text" id="nc_raison">
                        </div>
                        <div class="form-group">
                            <label>Num√©ro RC *</label>
                            <input type="text" id="nc_rc">
                        </div>
                    </div>

                    <div class="form-grid" style="margin-top: 15px;">
                        <div class="form-group">
                            <label>T√©l√©phone *</label>
                            <input type="text" id="nc_tel">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="nc_email">
                        </div>
                        <div class="form-group">
                            <label>Ville *</label>
                            <input type="text" id="nc_ville">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Adresse Compl√®te *</label>
                        <input type="text" id="nc_adresse">
                    </div>
                </div>

                <hr style="margin: 25px 0; border: 0; border-top: 1px solid #f1f5f9;">

                <div class="section-title">üí∞ D√©tails du Contentieux</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Agence de Rattachement *</label>
                        <select id="agenceId" required>
                            <option value="">-- Charger les agences --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Montant de la Cr√©ance (TND) *</label>
                        <input type="number" id="montantCreance" required step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Statut Initial</label>
                        <select id="statut">
                            <option value="NOUVEAU">Nouveau</option>
                            <option value="AMIABLE">Phase Amiable</option>
                            <option value="JUDICIAIRE">Phase Judiciaire</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Strat√©gie ou Note Initiale</label>
                    <textarea id="strategie" rows="2"
                        placeholder="Ex: Relance amiable imm√©diate ou Mise en demeure..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="saveBtn">üöÄ Enregistrer le Dossier</button>
            </form>
        </div>

        <div class="card">
            <h2 class="section-title">üìä Dossiers R√©cemment Cr√©√©s</h2>
            <table>
                <thead>
                    <tr>
                        <th>R√©f√©rence</th>
                        <th>Client</th>
                        <th>Agence Nomm√©e</th>
                        <th>Montant Cr√©ance</th>
                        <th>Progression</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dossiersTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        function toggleClientFields() {
            const choice = document.querySelector('input[name="clientTypeChoice"]:checked').value;
            const existingSec = document.getElementById('existingClientSection');
            const newSec = document.getElementById('newClientSection');

            if (choice === 'EXISTING') {
                existingSec.classList.remove('hidden');
                newSec.classList.add('hidden');
            } else {
                existingSec.classList.add('hidden');
                newSec.classList.remove('hidden');
            }
        }

        function toggleNewClientSubFields() {
            const type = document.getElementById('newClientType').value;
            const physiqueFields = document.getElementById('physiqueFields');
            const moraleFields = document.getElementById('moraleFields');

            if (type === 'PHYSIQUE') {
                physiqueFields.classList.remove('hidden');
                moraleFields.classList.add('hidden');
            } else {
                physiqueFields.classList.add('hidden');
                moraleFields.classList.remove('hidden');
            }
        }

        async function loadFormData() {
            // Charger Agences
            const resAg = await fetch('/api/agences', { headers: { 'Authorization': 'Bearer ' + token } });
            if (resAg.ok) {
                const agences = await resAg.json();
                document.getElementById('agenceId').innerHTML = '<option value="">-- S√©lectionner l\'agence --</option>' +
                    agences.map(a => `<option value="${a.id}">${a.code} - ${a.nom}</option>`).join('');
            }

            // Charger Clients
            const resCl = await fetch('/api/clients', { headers: { 'Authorization': 'Bearer ' + token } });
            if (resCl.ok) {
                const clients = await resCl.json();
                document.getElementById('clientId').innerHTML = '<option value="">-- Rechercher un client --</option>' +
                    clients.map(c => `<option value="${c.id}">${c.nom} (${c.ville})</option>`).join('');
            }
        }

        async function loadDossiers() {
            const res = await fetch('/api/dossiers', { headers: { 'Authorization': 'Bearer ' + token } });
            if (res.ok) {
                const dossiers = await res.json();
                const tbody = document.getElementById('dossiersTable');
                tbody.innerHTML = dossiers.map(d => `
                    <tr>
                        <td><span class="ref-tag">${d.reference}</span></td>
                        <td style="font-weight:600;">${d.clientNom}</td>
                        <td>${d.agenceNom}</td>
                        <td style="font-weight: 700; color: #1e293b;">${new Intl.NumberFormat('fr-TN', { style: 'currency', currency: 'TND' }).format(d.montantCreance)}</td>
                        <td>
                            <div style="font-size: 10px; color: #64748b; font-weight:700;">${d.tauxRecouvrement.toFixed(1)}%</div>
                            <div class="progression-container">
                                <div class="progression-bar" style="width: ${d.tauxRecouvrement}%"></div>
                            </div>
                        </td>
                        <td><span class="badge ${d.statut === 'NOUVEAU' ? 'badge-new' : 'badge-process'}">${d.statut}</span></td>
                        <td>
                            <button style="border:none; background:none; cursor:pointer; color:var(--primary); font-weight:700;" onclick="alert('D√©tails dossier '+${d.id})">CONSULTER</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        document.getElementById('dossierForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const clientChoice = document.querySelector('input[name="clientTypeChoice"]:checked').value;

            const data = {
                agenceId: document.getElementById('agenceId').value,
                montantCreance: document.getElementById('montantCreance').value,
                strategie: document.getElementById('strategie').value,
                statut: document.getElementById('statut').value,
                clientId: clientChoice === 'EXISTING' ? document.getElementById('clientId').value : null,
                newClient: clientChoice === 'NEW' ? {
                    type: document.getElementById('newClientType').value,
                    nom: document.getElementById('nc_nom').value,
                    prenom: document.getElementById('nc_prenom').value,
                    cin: document.getElementById('nc_cin').value,
                    raisonSociale: document.getElementById('nc_raison').value,
                    numeroRC: document.getElementById('nc_rc').value,
                    telephone: document.getElementById('nc_tel').value,
                    email: document.getElementById('nc_email').value,
                    ville: document.getElementById('nc_ville').value,
                    adresse: document.getElementById('nc_adresse').value
                } : null
            };

            const res = await fetch('/api/dossiers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert('Dossier cr√©√© avec succ√®s !');
                document.getElementById('dossierForm').reset();
                toggleClientFields();
                loadDossiers();
                loadFormData(); // Refresh client list
            } else {
                const err = await res.json();
                alert('Erreur: ' + (err.message || 'Impossible de cr√©er le dossier'));
            }
        });

        loadFormData();
        loadDossiers();
    </script>
</body>

</html>
