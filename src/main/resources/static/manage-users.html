<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intervenants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-juridique {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-avocat {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-huissier {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-expert {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-financier {
            background: #fce4ec;
            color: #c2185b;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gestion des Intervenants</h1>
            <button class="logout-btn" onclick="logout()">Se déconnecter</button>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="card">
            <h2>Ajouter un Intervenant</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label>Type d'intervenant *</label>
                    <select id="role" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="ROLE_VALIDATEUR_JURIDIQUE">Validateur Juridique</option>
                        <option value="ROLE_AVOCAT">Avocat</option>
                        <option value="ROLE_HUISSIER">Huissier</option>
                        <option value="ROLE_EXPERT">Expert</option>
                        <option value="ROLE_VALIDATEUR_FINANCIER">Validateur Financier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nom d'utilisateur *</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe *</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Ajouter l'intervenant</button>
            </form>
        </div>

        <div class="card">
            <h2>Liste des Utilisateurs</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom d'utilisateur</th>
                        <th>Rôle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center;">Chargement...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 5000);
        }

        function getRoleBadge(role) {
            const badges = {
                'ROLE_VALIDATEUR_JURIDIQUE': 'badge-juridique',
                'ROLE_AVOCAT': 'badge-avocat',
                'ROLE_HUISSIER': 'badge-huissier',
                'ROLE_EXPERT': 'badge-expert',
                'ROLE_VALIDATEUR_FINANCIER': 'badge-financier'
            };
            const labels = {
                'ROLE_VALIDATEUR_JURIDIQUE': 'Validateur Juridique',
                'ROLE_AVOCAT': 'Avocat',
                'ROLE_HUISSIER': 'Huissier',
                'ROLE_EXPERT': 'Expert',
                'ROLE_VALIDATEUR_FINANCIER': 'Validateur Financier',
                'ROLE_ADMIN': 'Administrateur',
                'ROLE_AGENT_BANCAIRE': 'Agent Bancaire'
            };
            return `<span class="badge ${badges[role] || ''}">${labels[role] || role}</span>`;
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/users', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    const users = await res.json();
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = users.map(user => `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${getRoleBadge(user.role)}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteUser(${user.id})">Supprimer</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    document.getElementById('usersTableBody').innerHTML =
                        '<tr><td colspan="4" style="text-align: center; color: red;">Erreur de chargement</td></tr>';
                }
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    showMessage('Intervenant ajouté avec succès!', 'success');
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    showMessage('Erreur lors de l\'ajout de l\'intervenant', 'error');
                }
            } catch (e) {
                showMessage('Erreur réseau', 'error');
            }
        });

        async function deleteUser(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur?')) return;

            try {
                const res = await fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    showMessage('Utilisateur supprimé', 'success');
                    loadUsers();
                } else {
                    showMessage('Erreur lors de la suppression', 'error');
                }
            } catch (e) {
                showMessage('Erreur réseau', 'error');
            }
        }

        // Charger les utilisateurs au démarrage
        loadUsers();
    </script>
</body>

</html>
