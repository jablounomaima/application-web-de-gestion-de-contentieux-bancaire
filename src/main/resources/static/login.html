<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        button.secondary {
            background-color: #6c757d;
        }

        button:hover {
            opacity: 0.9;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 id="authTitle">Connexion</h2>
        <form id="authForm">
            <div id="registerFields" class="hidden">
                <input type="text" id="nom" placeholder="Nom">
                <input type="text" id="prenom" placeholder="Prénom">
                <input type="email" id="email" placeholder="Email">
            </div>
            <input type="text" id="username" placeholder="Login (Nom d'utilisateur)" required>
            <input type="password" id="password" placeholder="Mot de passe" required>

            <button type="submit" id="submitBtn">Se connecter</button>
            <button type="button" id="toggleBtn" class="secondary" onclick="toggleAuthMode()">S'inscrire
                (Nouveau)</button>
        </form>
        <div id="message"></div>
    </div>

    <style>
        .hidden {
            display: none;
        }
    </style>

    <script>
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').textContent = isLoginMode ? 'Connexion' : 'Inscription';
            document.getElementById('registerFields').classList.toggle('hidden');
            document.getElementById('submitBtn').textContent = isLoginMode ? 'Se connecter' : 'S\'inscrire';
            document.getElementById('toggleBtn').textContent = isLoginMode ? 'S\'inscrire (Nouveau)' : 'Déjà un compte ? Connexion';
            document.getElementById('message').textContent = '';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (isLoginMode) {
                // LOGIN
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        messageElement.style.color = 'green';
                        messageElement.textContent = 'Connexion réussie! Redirection...';

                        // Récupérer le rôle de l'utilisateur
                        const meResponse = await fetch('/api/auth/me', {
                            headers: { 'Authorization': 'Bearer ' + data.token }
                        });

                        if (meResponse.ok) {
                            const userData = await meResponse.json();
                            const roleDashboards = {
                                'ROLE_ADMIN': '/dashboards/admin.html',
                                'ROLE_AGENT_BANCAIRE': '/dashboards/agent.html',
                                'ROLE_VALIDATEUR_JURIDIQUE': '/dashboards/juridique.html',
                                'ROLE_AVOCAT': '/dashboards/avocat.html',
                                'ROLE_HUISSIER': '/dashboards/huissier.html',
                                'ROLE_EXPERT': '/dashboards/expert.html',
                                'ROLE_VALIDATEUR_FINANCIER': '/dashboards/financier.html'
                            };

                            const dashboard = roleDashboards[userData.role] || '/index.html';
                            setTimeout(() => { window.location.href = dashboard; }, 500);
                        } else {
                            window.location.href = '/index.html';
                        }
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.textContent = 'Identifiants incorrects';
                    }
                } catch (error) {
                    messageElement.textContent = 'Erreur réseau';
                }
            } else {
                // REGISTER
                const nom = document.getElementById('nom').value;
                const prenom = document.getElementById('prenom').value;
                const email = document.getElementById('email').value;

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, nom, prenom, email })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        messageElement.style.color = 'green';
                        messageElement.textContent = 'Inscription réussie! Redirection...';
                        setTimeout(() => window.location.href = '/index.html', 1000);
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.textContent = 'Erreur inscription (Existe déjà?)';
                    }
                } catch (error) {
                    messageElement.textContent = 'Erreur réseau';
                }
            }
        });
    </script>
</body>

</html>
