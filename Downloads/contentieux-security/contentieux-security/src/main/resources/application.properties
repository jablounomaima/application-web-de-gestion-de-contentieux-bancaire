spring.application.name=contentieux-security

# --- Server Config ---
server.port=8097

# --- Security (Keycloak) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/contentieux-realm

# --- Database (MySQL / XAMPP) ---
# Assurez-vous d'activer MySQL dans XAMPP
spring.datasource.url=jdbc:mysql://localhost:3307/contentieux_db9?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# --- JPA / Hibernate Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
